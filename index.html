<!doctype html>
<html>

<head>
  <title>Debbie's Chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
</head>

<body>

  <div class="container">
    <header>
      <h1>&nbsp</h1>
    </header>
    <div class="col-md-8 col-lg-8 col-sm-8 ">
      <div class="headerInfo">You are
        <p id="userNick"></p>
      </div>


      <div class="chat-box flexbox-container">
        <ul id="messages" class="aligner-item--bottom">

        </ul>
      </div>
    </div>

    <div class="col-md-4 col-sm-4 col-lg-4">
      <div class="headerInfo">Online Users</div>
      <div class="chat-box flexbox-container">
        <div id="userList" class="aligner-item--bottom"></div>
      </div>

    </div>



    <div id="chat-box-send" class="  col-md-12 col-lg-12 col-sm-12">
      <form>
        <div class="form-group ">
          <form action="">
            <input id="m" autocomplete="off" placeholder="Type your message here!" />
            <button>Send</button>
          </form>
        </div>
      </form>
    </div>
  </div>





  </div>


  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>

</html>
